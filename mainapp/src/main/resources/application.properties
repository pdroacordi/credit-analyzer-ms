spring.application.name=microsservices
spring.datasource.url=jdbc:postgresql://localhost:5432/microservices
spring.datasource.password=1234
spring.datasource.username=postgres
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

rabbitmq.exchange.proposal.pending=pending-proposal.ex
rabbitmq.exchange.proposal.completed=completed-proposal.ex
rabbitmq.exchange.proposal.dead.pending=pending-proposal-dlx.ex
rabbitmq.exchange.proposal.dead.completed=completed-proposal-dlx.ex
rabbitmq.queue.proposal.completed=completed-proposal.ms-credit-analysis
